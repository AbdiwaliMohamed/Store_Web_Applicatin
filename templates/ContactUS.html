<h1>{{name}}</h1>



<div class="col-xs-10 container " id="s1">
    <div class="row">
        <div class="container" style="margin-top: 60px" >

            <div id="s2" class="container" style="display: block">

                <form class="well form-horizontal" id="s4" >
                    <div class="row">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">Name</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="x1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">Tele</label>
                            <div class="col-xs-6">
                                <input type="tele" name="tel" placeholder="+249" class="form-control" id="x2" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">E-mail</label>
                            <div class="col-xs-10">
                                <input type="email" class="form-control" id="x3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">Age</label>
                            <div class="col-xs-2">
                                <input type="no" class="form-control" size="3" id="x4" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">Address</label>
                            <div class="col-xs-10">
                                <textarea name= "addr"  class="form-control" id="x5"  ></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Subject</label>
                            <div class="col-xs-10">
                                <textarea name= "subject"  class="form-control" id="x6" ></textarea>
                            </div>
                        </div>
                        <div class="col-xs-10 col-xs-offset-2">
                            <button id="w" class="btn btn-success" >Sumbit</button>
                        </div>
                    </div>
                </form>



            </div>


        </div>
    </div>
</div>
